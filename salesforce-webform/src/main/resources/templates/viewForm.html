 <div class="container">

 	<form id="cForm" action="#" th:action="@{/contact}" th:object="${contactForm}" class="form-horizontal" method="post">

 		<div class="form-group">
 			<div class="col-md-4"></div>
 			<div class="col-md-4"><h1 class="contactus-text">Contact us</h1></div>
 			<div class="col-md-4"></div>
    	</div>
 		
 		<div class="form-group has-feedback">
 			<label for="inputFirstName" class="control-label col-md-4">First Name:</label>
 			<div class="col-md-4">
 				<input type="text" class="form-control" id="inputFirstName" name="inputFirstName" placeholder="First name" th:field="*{firstname}" />
 				<span id="fname" class="glyphicon form-control-feedback"></span>
 			</div>
 			<div class="col-md-4"></div>
 		</div>


 		<div class="form-group has-feedback">
 			<label for="inputLastName" class="control-label col-md-4">Last name:</label>
 			<div class="col-md-4">
 				<input type="text" class="form-control" id="inputLastName" name="inputLastName" placeholder="Last Name"/>
 				<span id="lname" class="glyphicon form-control-feedback"></span>
 			</div>
 			<div class="col-md-4"></div>
 		</div>

 		<div class="form-group has-feedback">
 			<label for="inputEmail" class="control-label col-md-4">Contact email:</label>
 			<div class="col-md-4">
 				<input type="email" class="form-control" id="inputEmail" name="inputEmail" placeholder="Email"/>
 				<span id="email" class="glyphicon form-control-feedback"></span>
 			</div>
 			<div class="col-md-4"></div>
 		</div> 	

 		<div class="form-group has-feedback">
 			<label for="inputPhoneNumber" class="control-label col-md-4">Phone no.</label>
 			<div class="col-md-4">
 				<input type="text" class="form-control" id="inputPhoneNumber" name="inputPhoneNumber" placeholder="phone number"/>
 				<span id="pnumber" class="glyphicon form-control-feedback"></span>
 			</div>
 			<div class="col-md-4"></div>
 		</div>

 		<div class="form-group has-feedback">
 			<label for="inputCompany" class="control-label col-md-4">Company:</label>
 			<div class="col-md-4">
 				<input type="text" class="form-control" id="inputCompany" name="inputCompany" placeholder="Company"/>
 				<span id="company" class="glyphicon form-control-feedback"></span>
 			</div>
 			<div class="col-md-4"></div>
 		</div>

 		<div class="form-group has-feedback">
 			<label for="inputMessage" class="control-label col-md-4">Message:</label>
 			<div class="col-md-4">
 				<textarea class="form-control" id="inputMessage" name="inputMessage" rows="8" placeholder="Message"/>
 				<span id="message" class="glyphicon form-control-feedback"></span>
 			</div>
 			<div class="col-md-4"></div>
 		</div> 	 				

 		<div class="form-group">
 			<div class="col-md-offset-4 col-md-8">
 				<button type="submit" class="btn btn-success">Submit</button>
 				<button type="reset" class="btn btn-default">Reset</button>
 			</div>
 		</div>
 	</form>

 </div>
